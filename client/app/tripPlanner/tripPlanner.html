<div id="planTrip">
  <h2>Help us organize your bike trip for you</h2>
  <form name="signinForm" ng-submit="submitTrip()">
    <input type="text" ng-model="tripData.time">
    <input type="text" ng-model="tripData.startPoint">
    <input type="text" ng-model="tripData.endPoint">
    <button>Tell me were to go!</button>
  </form>
</div>
